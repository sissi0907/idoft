name: Test Flaky Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Clone the apache/hive repository
      run: git clone https://github.com/apache/hive
      working-directory: ${{ github.workspace }}

    - name: Compile the module and dependencies
      run: mvn test-compile -pl standalone-metastore/metastore-server -am 
      working-directory: ${{ github.workspace }}/hive

    - name: Run the test
      run: mvn -pl standalone-metastore/metastore-server test -Dtest=org.apache.hadoop.hive.metastore.TestPartitionManagement#testPartitionDiscoveryNonDefaultCatalog
      working-directory: ${{ github.workspace }}/hive
      
    - name: Set up JDK 8 for NonDex
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'
    
    - name: Run NonDex tool to report flaky tests
      id: nondex
      run: mvn -pl standalone-metastore/metastore-server edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=org.apache.hadoop.hive.metastore.TestPartitionManagement#testPartitionDiscoveryNonDefaultCatalog -DnondexRuns=10  || echo "NonDex failed" > nondex_result.txt
      working-directory: ${{ github.workspace }}/hive
      continue-on-error: true

    - name: Check NonDex results
      if: steps.nondex.outcome == 'failure'
      run: echo "has flaky"
