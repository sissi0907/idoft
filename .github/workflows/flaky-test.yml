name: Test Flaky Test

on:
  push:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          repository: ‘Apache/Struts’
          ref: ‘898a8d9ef9cd223752392c8572b81b5a116680fd’

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  
          distribution: 'adopt'

      - name: Compile and Test
        run: |
          mvn test-compile -pl core/pom.xml -am
          mvn test -pl core/pom.xml -Dtest=org.apache.struts2.views.freemarker.FreemarkerResultMockedTest#testDynamicAttributesSupport
      - name: Run NonDex to detect flaky tests
        run:  mvn -B edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=org.apache.struts2.views.freemarker.FreemarkerResultMockedTest#testDynamicAttributesSupport -DnondexRuns=10
